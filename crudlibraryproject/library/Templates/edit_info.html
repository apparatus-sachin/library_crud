{% extends 'base.html' %}
{% block content %}

<div class="container-fluid shadow p-5">
	<h1 class="text-center">Edit Information Of Book</h1>
	<div class="row">
		<div class="col-sm-4">
			<form action="" method="POST" enctype="form-data">
				{% csrf_token %}
				   <label for="" class="form-label">book_id:</label>
					<input type="text" name="book_id" value="{{books.book_id}}" class="form-control">


					<label for="" class="form-label">book_name:</label>
					<input type="text" name="book_name" value="{{books.book_name}}" class="form-control">

					<label for="" class="form-label">author_name:</label>
					<input type="text" name="author_name" value="{{books.author_name}}" class="form-control">

					<label for="" class="form-label">student_name:</label>
					<input type="text" name="student_name" value="{{books.student_name}}" class="form-control">

					<label for="" class="form-label">student_roll_no:</label>
					<input type="text" name="student_roll_no" value="{{books.student_roll_no}}" class="form-control">


					<label for="" class="form-label">borrow_date:</label>
					<input type="datetime-local" name="borrow_date" value="{{books.borrow_date}}" class="form-control">


					<button type="submit" class="btn btn-warning"><i class="fas fa-pen-alt"></i></button>


            </form>
		</div>
	</div>
</div>



{% endblock content %}
